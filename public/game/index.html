<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="/js/pickerjs/picker.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напонимания</title>
</head>
<body>
<div id="overlay-spinner" hidden>
    <i class="fas fa-sync fa-spin"></i>
</div>
<div id="main" class="container">
    <div id="date-container" class="container">
        <div id="date-controls">
            <div class="date-control">
                <label for="show-date-picker" class="crossed">Дата</label>
                <div><input id="show-date-picker" type="checkbox"/></div>
            </div>
            <div class="date-control">
                <label for="show-time-picker" class="crossed">Время</label>
                <div><input id="show-time-picker" type="checkbox"/></div>
            </div>
            <div id="date-selected" class="date-control"></div>
        </div>
        <div id="date">
            <div id="date-picker" class="hidden"></div>
            <div id="time-picker" class="hidden"></div>
        </div>
    </div>
    <div id="note-container" class="container">
        <div id="date-error" class="error empty"></div>
        <div id="note" class="textarea" contenteditable data-placeholder="Введи текст заметки..."></div>
        <div id="error" class="error empty"></div>
    </div>
    <div id="buttons-container" class="container">
        <button id="add-note" disabled>
            <i class="fas fa-check"></i>
            Напомнить
        </button>
    </div>
</div>
<script src="js/index.js" type="module"></script>
</body>
</html>
